# Add more distros and then use: 
# distrobox assemble create --replace --file /etc/distrobox/distrobox.ini
# This will replace your distroboxes in place

# The BlackBox terminal emulator initialise command is set in dconf
# to `distrobox enter fedora`, so opening BlackBox will automatically
# drop you into this Fedora container
[fedora]
image=git.infected.systems:5050/toolboxes/fedora:latest
init=false
nvidia=false
pull=true
root=false
replace=true

[ubuntu]
image=ghcr.io/ublue-os/ubuntu-toolbox:latest
init=false
nvidia=false
pull=true
root=false
replace=true

[wolfi]
image=ghcr.io/ublue-os/wolfi-toolbox:latest
init=false
nvidia=false
pull=true
root=false
replace=true
